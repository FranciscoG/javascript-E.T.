<!DOCTYPE html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
       
        <title>Sprite Test</title>
    </head>
    <body>
      <canvas id="cv" width="160" height="192"></canvas>

      <script src="drawer.js"></script>
      <script src="../sprites.js"></script>
      <script>

        var options = {
          hex: true,
          color: "#fce08c"
        };

        var ET1 = SpriteDrawer(options, ETExtensionSprite_B3);
        var ET2 = SpriteDrawer(options, ETWalkSprite_A0);
        var ET3 = SpriteDrawer(options, ETWalkSprite_B0);

        var cv = document.getElementById('cv');
        var ctx = cv.getContext("2d");
        ctx.fillStyle = "#000";

        var scale = 2;

        cv.width = cv.width * scale;
        cv.height = cv.height * scale;

        ctx.fillRect(0, 0, cv.width, cv.height);
        
        ctx.scale(scale * 2,scale * 2) // only scales what's placed on the canvas
        ctx.webkitImageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctximageSmoothingEnabled = false;
        
        ctx.drawImage(ET2, 20, 20);

      </script>

    </body>
</html>
